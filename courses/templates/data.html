<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Students</title>
    <style>
      table {
        border-collapse: collapse;
        width: 80%;
        margin: 40px auto;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 12px;
        text-align: center;
      }
      th {
        background: #0f1724;
        color: white;
      }
      img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
      }
    </style>
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students</title>
</head>
<body>
  <h2>Student List</h2>

  <table border="1" cellpadding="8">
    <thead>
      <tr>
        <th>Name</th>
        <th>Grade</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.grade }}</td>
        <td>
          <form action="{% url 'delete_student' student.id %}"  style="display:inline;">
            
            <button type="submit" onclick="return confirm('Delete this student?')">Delete</button>
          </form>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3">No students left.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>


<button><a s href="{% url 'courses' %}">Back</a></button>
<button>Delete</button>
{% endblock %}
